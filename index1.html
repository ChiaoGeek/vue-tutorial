<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue test</title>
	<!-- <script src="https://unpkg.com/vue@next/dist/vue.js"></script> -->
	<script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>

	<div id="app">
	  <p>{{ message }}</p>
	</div>

</body>
<script type="text/javascript">
	var app = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue<b>eee</b>!'
	  }
	})
</script>
</html>

<!--
	declaratively  rendering data to the
	DOM using straigtforward template syntax
-->
