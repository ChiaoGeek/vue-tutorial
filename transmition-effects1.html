<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <style media="screen">
  .fade-enter-active, .fade-leave-active {
       transition: opacity .5s
    }
    .fade-enter, .fade-leave-active {
       opacity: 0
   }
 </style>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <button type="button" name="button" v-on:click="show = !show">Toggle</button>
    <transition name="fade">
      <p v-if="show">
        hello
      </p>
    </transition>
  </div>
</body>
<script type="text/javascript">

  var app = new Vue({
    el: '#app',
    data: {
      show: 1
    }
  });
</script>
</html>
