<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <span v-once>{{ msg }}</span>
  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      msg: 'testing v-once directive'
    }
  });
</script>
</html>
<!--
  inerpolation using v-once
  The data can not be updated
 -->
