<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <span class="static" v-bind:class="{ li: ifli, ahref: ifahref }"></span>
    <span class="static2" v-bind:class="classObj"></span>
  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      ifli: true,
      ifahref: false,
      classObj: {
        classOne: true,
        classTwo: false
      }
    }
  });
</script>
</html>
