<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>{{ message + 1 }}</span>
  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: "#app",
    data: {
      message: 2
    }
  });
</script>
</html>
<!--
  Vue supports the powerful javascript expression inside each data binding.
  But each data binding only can contain more than one js expression, which is a restriction 
 -->
