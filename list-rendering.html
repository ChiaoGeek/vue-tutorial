<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in items">{{ item.message }}</li>
    </ul>
    <ul>
      <li v-for="(item, index) in items">{{ item.message }}--{{ index }}</li>
    </ul>
    <ul>
      <li v-for="(value, key) in objValue">{{ value }}--{{ key }}</li>
    </ul>
    <ul>
      <li v-for="n in 10">{{ n }}</li>
    </ul>

  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      items: [
        {message: 'hello'},
        {message: 'world'}
      ],
      objValue: {
        firstName: 'Jack',
        lastName: 'John',
        age: 30
      }
    }

  });
</script>
</html>
<!--
  v-for directive example
-->
