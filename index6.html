<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>
      {{ message }}
    </p>
    <input  name="name" value="" v-model="message">
  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello World'
    }
  })
</script>
</html>

<!--
  using v-model directive make tow-way binging between form input and app state a breeze
-->
