<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <button type="button" name="button" v-on:click="counter += 1">Add 1</button>
    <p>
      You have click {{ counter }} times.
    </p>
  </div>
</body>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      counter: 0
    }

  });
</script>
</html>
