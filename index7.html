<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <ol>
      <todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>

    </ol>
  </div>
</body>
<script type="text/javascript">
  // todo-item is name of the component
  Vue.component('todo-item', {
  // The todo-item component now accepts a
  // "prop", which is like a custom attribute.
  // This prop is called todo.
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  });

  var app = new Vue({
    el: '#app',
    data: {
        todos: [
            { text: 'Learn JavaScript' },
            { text: 'Learn Vue' },
            { text: 'Build something awesome' }
          ]
    }
  });

</script>
</html>
<!--
  The component system is another important concept in Vue.
  A component is essentially a Vue instance.
  Registering a component in Vue is straightfoward.
  We can pass the todo into each repeated component using v-bind
 -->
