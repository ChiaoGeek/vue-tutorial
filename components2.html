<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>vue test</title>
 <script type="text/javascript" src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-example></my-example>
    <my-example></my-example>
    <my-example></my-example>
  </div>
</body>
<script type="text/javascript">
  var data = { counter: 0};
  Vue.component('my-example',{
    template: '<button v-on:click="counter += 1" >{{ counter }}</button>',
    data: function(){
      return data;
    }
  });
  var app = new Vue({
    el: '#app',
  });
</script>
</html>
<!--
  Because three component share the same one data, they have the same value.

-->
